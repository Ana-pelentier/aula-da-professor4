    <style>
        body {
            display: flex;

            display: flex;
            flex-wrap: wrap;

            margin: 5px;

            transform: scale(1.1);
        }
        #imagem-destaque {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-top: 20px;
        }

    <h2>Imagem em Destaque</h2>

        const miniaturas = document.querySelectorAll('.miniatura');

        miniaturas.forEach(miniatura => {
